<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./img/favicon.ico" />
    <title>Tutorial PyScript</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.7.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.7.1/core.js"></script>

    <style>
        #loading { outline: none; border: none; background: transparent }
    </style>

    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>
  </head>
  <body>
    <dialog id="loading">
        <h1>Loading...</h1>
    </dialog>

    <section class="pyscript">
        <div id="altair"></div>
        <script type="py" src="./altair/main.py" config="./altair/pyscript.toml"></script>
    </section>



  </body>
</html>
